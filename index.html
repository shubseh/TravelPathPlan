<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Path Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/5548f5ed00.js" crossorigin="anonymous"></script>

    <!-- vis.js -->
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>


    <!--  -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <nav class="navbar navbar-light " style="font-size: 25px; font-family: sans-serif; background-color: whitesmoke; justify-content: center;">

       
            
        Travel Path Project

    </nav>
    <div id="container">
        <div id="mynetwork">
        </div>
        <div id="container2">
            <span id="temptext2" style="width: 100%; text-align: center; font-size: x-large">
            </span>
            <span id="temptext" style="width: 100%; text-align: center; font-size: x-large">
                Red link represents bus travel time : <i class="fa fa-bus" aria-hidden="true" style="color: orange"></i><br>
                Green link represents flight travel time : <i class="fa fa-plane" aria-hidden="true" style="color: green"></i><br>
                
            </span>
            <div id="mynetwork2" style="display: none"></div>
        </div>
    </div>

    <div>
        <br>
        <button type="button" class="btn btn-danger" id="generate-graph">Get New Problem</button>
        <br>
        <div id="btns" >
        <button type="button" class="btn btn-success" id="solve">Solve by Dijkstra's algorithm</button>
        <button type="button" class="btn btn-success" id="bfs-solve">Solve by BFS</button>
        <button type="button" class="btn btn-success" id="dfs-solve">Solve by DFS</button>
        <button type="button" class="btn btn-success" id="generate-mst">Generate Minimum Spanning Tree(Prim's Algorithm)</button>
    </div>
    </div>
</body>
